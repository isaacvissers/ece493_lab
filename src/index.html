<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CMS</title>
    <link rel="stylesheet" href="../styles/main.css">
  </head>
  <body>
    <main class="app" id="app" aria-live="polite"></main>
    <template id="metadata-form-template">
      <form aria-label="Manuscript metadata form">
        <label for="authorNames">Author names</label>
        <input id="authorNames" name="authorNames" type="text">
        <label for="affiliations">Affiliations</label>
        <input id="affiliations" name="affiliations" type="text">
        <label for="contactEmail">Contact email</label>
        <input id="contactEmail" name="contactEmail" type="email">
        <label for="abstract">Abstract</label>
        <textarea id="abstract" name="abstract"></textarea>
        <label for="keywords">Keywords</label>
        <input id="keywords" name="keywords" type="text">
        <label for="mainSource">Main source</label>
        <select id="mainSource" name="mainSource"></select>
      </form>
    </template>
    <template id="submission-validation-template">
      <form aria-label="Submission validation form">
        <label for="authorNames">Author names <span aria-hidden="true">*</span></label>
        <input id="authorNames" name="authorNames" type="text">
        <label for="affiliations">Affiliations <span aria-hidden="true">*</span></label>
        <input id="affiliations" name="affiliations" type="text">
        <label for="contactEmail">Contact email <span aria-hidden="true">*</span></label>
        <input id="contactEmail" name="contactEmail" type="email">
        <label for="abstract">Abstract <span aria-hidden="true">*</span></label>
        <textarea id="abstract" name="abstract"></textarea>
        <label for="keywords">Keywords <span aria-hidden="true">*</span></label>
        <input id="keywords" name="keywords" type="text">
        <label for="mainSource">Main source <span aria-hidden="true">*</span></label>
        <select id="mainSource" name="mainSource"></select>
        <label for="manuscriptFile">Manuscript file <span aria-hidden="true">*</span></label>
        <input id="manuscriptFile" name="manuscriptFile" type="file">
      </form>
    </template>
    <script type="module" src="./app.js"></script>
  </body>
</html>
